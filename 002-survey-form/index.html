<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Netflix Survey Form</title>
  </head>
  <body>
    <div id="container">
      <h1 id="title">NET<span class="span1">FLÄ°X</span></h1>
      <h3 id="description">
        Thank you for signing up at Netflix. Tell us more about yourself.
      </h3>

      <form id="survey-form" action="result.html">
        <div class="box1">
          <label for="name" id="name-label">Name</label
          ><input
            type="text"
            placeholder="Enter your name"
            name="name"
            id="name"
          />
        </div>
        <div class="box2">
          <label for="">Age</label><input type="text" placeholder="Age" />
        </div>
        <div class="box3">
          <label for="">Email</label
          ><input type="text" placeholder="Enter your mail" />
        </div>
        <div class="box4">
          <label for="">Content type</label
          ><input type="text" placeholder="Series" />
        </div>
      </form>
    </div>
  </body>
</html>
